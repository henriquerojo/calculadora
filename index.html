<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/body.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/footer.css">
</head>
<body>
    <header>
        <h1>Calculadora JS</h1>
        <!-- <p>C limpar display | &longleftarrow; apagar | X multiplicação | \ divisão | + adição | - subtração</p> -->
    </header>

    <main>
        <section>
            <div id="calculadora">
                <div id="display">
                    <p id="texto"></p>
                </div>
                <button class="botao" onclick="limpar()">C</button>
                <button class="botao" onclick="inserir('/')">/</button>
                <button class="botao" onclick="inserir('*')">X</button>
                <button class="botao" onclick="apagar()">&longleftarrow;</button>
                <button class="botao" onclick="inserir('7')">7</button>
                <button class="botao" onclick="inserir('8')">8</button>
                <button class="botao" onclick="inserir('9')">9</button>
                <button class="botao" onclick="inserir('-')">-</button>
                <button class="botao" onclick="inserir('4')">4</button>
                <button class="botao" onclick="inserir('5')">5</button>
                <button class="botao" onclick="inserir(6)">6</button>
                <button class="botao" onclick="inserir('+')">+</button>
                <button class="botao" onclick="inserir('1')">1</button>
                <button class="botao" onclick="inserir('2')">2</button>
                <button class="botao" onclick="inserir('3')">3</button>
                <button class="botao igual" onclick="calcular()">=</button>
                <button class="botao zero" onclick="inserir('0')">0</button>
                <button class="botao" onclick="inserir('.')">.</button>
            </div>
        </section>
    </main>

    <footer>
        <p>Desenvolvido por Henrique Rojo</p>
    </footer>
</body>
<script src="js/script.js"></script>
</html>
