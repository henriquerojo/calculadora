<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/body.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/footer.css">
</head>
<body>
    <header>
        <h1>Calculadora JS</h1>
        <p>C limpar display | &longleftarrow; apagar | X multiplicação | \ divisão | + adição | - subtração</p>
    </header>

    <main>
        <section>
            <div id="calculadora">
                <div id="display">
                    <p>sadsda</p>
                </div>
                <button class="botao">C</button>
                <button class="botao">&longleftarrow;</button>
                <button class="botao">/</button>
                <button class="botao">X</button>
                <button class="botao">7</button>
                <button class="botao">8</button>
                <button class="botao">9</button>
                <button class="botao">-</button>
                <button class="botao">4</button>
                <button class="botao">5</button>
                <button class="botao">6</button>
                <button class="botao">+</button>
                <button class="botao">1</button>
                <button class="botao">2</button>
                <button class="botao">3</button>
                <button class="botao igual">=</button>
                <button class="botao zero">0</button>
                <button class="botao">.</button>
            </div>
        </section>
    </main>

    <footer>
        <p>Desenvolvido por Henrique Rojo</p>
    </footer>
</body>
</html>
